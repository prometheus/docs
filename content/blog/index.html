---
title: Blog
---
<div class="row">
  <div class="col-md-9">
    <% sorted_articles.each do |post| %>
      <div class="blog doc-content">
        <h1><%= link_to post[:title], post.path %></h1>
        <aside>Posted at: <%= get_pretty_date(post) %> by <%= post[:author_name]%></aside>
        <article class="doc-content">
          <%= get_post_start(post) %>
        </article>
      </div>
    <% end %>
  </div>
  <%= render 'blog_sidebar' %>
</div>
